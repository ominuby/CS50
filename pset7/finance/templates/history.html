{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<!-- register.html is quite similar to login.html, but we need to add a password confirmation field so that user has to enter their password one more time -->
    <form action="{{ url_for('history') }}" method="post">
            <table class="table table-striped" style="width:100%" >
　            <tr>
            　<td>Balance</td>
            　<td>Stock</td>
            　<td>Share</td>
            　<td>Price</td>
            　<td>Time</td>
　            </tr>
　            {%for hist in histories%}
　               <tr>
            　    <td>{{hist.balance}}</td>
            　    <td>{{hist.stock}}</td>
            　    <td>{{hist.share}}</td>
            　    <td>{{hist.price}}</td>
            　    <td>{{hist.time}}</td>
　               </tr>
              {%endfor%}
            </table>
    </form>
{% endblock %}
